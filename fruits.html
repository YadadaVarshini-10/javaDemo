<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Days in a week</h1>
  <h2 class="days">Sunday</h2>
  <h2 class="days">Monday</h2>
   <h2 class="days">Tuesday</h2>
  <h2 class="days">Wednesday</h2>
   <h2 class="days">Friday</h2>
  <h2 class="days">Saturday</h2>
  <button onclick="clearitems()">Clear</button>

  <script>

    function clearitems(){

      var x=document.getElementsByClassName("days");
      for(var i=0;i<x.length;i++){

        x[i].style.display="none";
      }
    }
  </script>
  
</body>
</html>
